<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>



<body>



    <div id="booking" class="section">
        <div class="section-center">
            <div class="booking-form">
                <form [formGroup]="registerUserForm" (submit)="onSubmit()" novalidate>
                  <h3 class="register"> REGISTER:</h3>
                    <div class="form-group">
                        <span class="form-label">Your Username/Email: </span>
                        <input class="form-control" type="text" name="username" id="username" formControlName="username" placeholder="Enter your username or your email">
                        <span *ngIf="registerUserForm.controls.username.touched">
                            <small *ngIf="registerUserForm.controls.username.errors?.required">
                                    <div class="attent">
                                            Username is required!
                                    </div>
                            </small>
                        </span>
                    </div>

                    <div class="form-group">
                        <span class="form-label">Your Password: </span>
                        <input class="form-control" type="password" name="password" id="password" formControlName="password" placeholder="Enter your password">
                        <span *ngIf="registerUserForm.controls.password.touched">
                                <small *ngIf="registerUserForm.controls.password.errors?.required">
                                   <div class="attent">
                                    Password is required!
                                    </div>
                                </small>
                            </span>
                    </div>

                    <div class="form-group">
                        <span class="form-label"> Name: </span>
                        <input class="form-control" type="text" name="name" id="name" formControlName="name" placeholder="Name">
                        <span *ngIf="registerUserForm.controls.name.touched">
                                <small *ngIf="registerUserForm.controls.name.errors?.required">
                                        <div class="attent">
                                                Name is required!
                                         </div>
                                </small>
                            </span>
                    </div>

                    <div class="form-group">
                        <span class="form-label">Last Name: </span>
                        <input class="form-control" type="text" name="surname" id="surname" formControlName="surname" placeholder="Last Name">
                        <span *ngIf="registerUserForm.controls.surname.touched">
                                <small *ngIf="registerUserForm.controls.surname.errors?.required">
                                        <div class="attent">
                                                Lastname is required!
                                        </div>
                                </small>
                            </span>
                    </div>
                    
                    <div class="form-group">

                    <span class="form-label">Gender: </span>
                    <input type="radio" name="gender" id="gender" formControlName="gender" value="male" checked/> Male
                    <input type="radio" name="gender" id="gender" formControlName="gender" value="female"/> Female
                    
                </div>

                    <div class="form-btn">
                        <button class="submitbutton" type="submit"  [disabled]="registerUserForm.invalid"> Register
                        </button>
                      </div>
                    
                      
                  
                </form>
              </div>
        </div>
    </div>
    
</body>
</html>
